apply from: '../versions.gradle'
apply plugin: 'com.android.library'

def artifact = "core"
def versionCodeId = 1

project.ext.projectName = "Core"
project.ext.versionCodeNumber = "0.1.4"

group = "com.xmartlabs.base"
version = versionCodeNumber

ext {
    PUBLISH_GROUP_ID = group
    PUBLISH_ARTIFACT_ID = artifact
    PUBLISH_VERSION = version
}

buildscript {
    repositories {
        jcenter()
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.5'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
        classpath 'me.tatarka:gradle-retrolambda:3.6.0'
    }
}

apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'
apply plugin: 'com.neenbedankt.android-apt'
apply plugin: 'me.tatarka.retrolambda'

repositories {
    flatDir {
        dirs 'libs'
    }
    maven { url "https://jitpack.io" }
    maven { url 'https://maven.fabric.io/public' }
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

android {
    compileSdkVersion project.ext.compileSdkVersion
    buildToolsVersion project.ext.buildToolsVersion
    dexOptions {
        javaMaxHeapSize '4g'
    }
    defaultConfig {
        group group
        minSdkVersion project.ext.minSdkVersion
        targetSdkVersion project.ext.targetSdkVersion
        versionCode versionCodeId
        versionName version
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile 'com.android.support:multidex:1.0.1'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestCompile "com.crittercism.dexmaker:dexmaker:${project.ext.dexmakerVersion}"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-dx:${project.ext.dexmakerVersion}"
    androidTestCompile "com.crittercism.dexmaker:dexmaker-mockito:${project.ext.dexmakerVersion}"
    androidTestCompile "junit:junit:${project.ext.junitVersion}"
    androidTestCompile "org.mockito:mockito-core:${project.ext.mockitoVersion}"
    apt "com.f2prateek.dart:dart-processor:${project.ext.dartVersion}"
    apt "com.f2prateek.dart:henson-processor:${project.ext.dartVersion}"
    apt "com.github.tbroyer.bullet:bullet-compiler:${project.ext.bulletVersion}"
    apt "org.projectlombok:lombok:${project.ext.lombokVersion}"
    compile "com.android.support:appcompat-v7:${project.ext.androidSupportVersion}"
    compile "com.android.support:design:${project.ext.androidSupportVersion}"
    compile "com.annimon:stream:${project.ext.streamVersion}"
    compile('com.crashlytics.sdk.android:crashlytics:2.6.1@aar') {
        transitive = true
    }
    compile "com.f2prateek.dart:dart:${project.ext.dartVersion}"
    compile "com.f2prateek.dart:henson:${project.ext.dartVersion}"
    compile 'com.github.mrmike:Ok2Curl:0.2.5'
    compile 'com.github.square.picasso:picasso:8c16e8564e'
    compile "com.github.tbroyer.bullet:bullet:${project.ext.bulletVersion}"
    compile "com.google.android.gms:play-services-base:${project.ext.playServicesVersion}"
    compile "com.google.dagger:dagger:${project.ext.daggerVersion}"
    compile "com.google.code.gson:gson:${project.ext.gsonVersion}"
    compile "com.jakewharton.threetenabp:threetenabp:${project.ext.localDateBackportVersion}"
    compile "com.jakewharton.timber:timber:${project.ext.timberVersion}"
    compile "com.squareup.okhttp3:okhttp:${project.ext.okHttpVersion}"
    compile "com.squareup.okhttp3:logging-interceptor:${project.ext.okHttpVersion}"
    compile 'com.wdullaer:materialdatetimepicker:2.5.0'
    compile "io.reactivex.rxjava2:rxandroid:${project.ext.rxAndroidVersion}"
    compile "io.reactivex.rxjava2:rxjava:${project.ext.rxJavaVersion}"
    provided "com.google.dagger:dagger-compiler:${project.ext.daggerVersion}"
    provided "org.projectlombok:lombok:${project.ext.lombokVersion}"
    testCompile "junit:junit:${project.ext.junitVersion}"
}

apply from: '../bintray.gradle'
apply from: '../circleci.gradle'
